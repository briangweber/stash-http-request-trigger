language: java
addons:
  apt:
    packages:
    - atlassian-plugin-sdk
install:
  - bundle install --path vendor/bundle
script:
  - rake --trace
after_script:
  - rake after_build --trace
deploy:
  - provider: releases
    skip_cleanup: true
    file_glob: true
    file: output/*.nupkg
    api_key:
      secure: 
    on:
      tags: false
      all_branches: true
branches:
  only:
  - /^release.*/
env:
  global:
  #GIT_TAG_PUSHER
  - secure: 
