language: java
addons:
  apt:
    packages:
    - atlassian-plugin-sdk
install:
- bundle install --path vendor/bundle
script:
- bundle exec rake --trace
after_script:
- bundle exec rake after_build --trace
deploy:
- provider: releases
  skip_cleanup: true
  file_glob: true
  file: output/*.nupkg
  api_key:
    secure: 
  on:
    tags: false
    all_branches: true
branches:
  only:
  - master
  - /^release.*/
env:
  global:
  - secure: 
  - secure: 
